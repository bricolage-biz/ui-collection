<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ダークモード対応サンプルページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>見出し h1 - サンプルサイトへようこそ</h1>
    <h2>見出し h2 - コンテンツの概要</h2>
  </header>

  <main>
    <section>
      <h3>見出し h3 - セクションタイトル</h3>
      <p>
        これは通常の段落テキストです。<br>
        <a href="#">リンクテキストの例</a>も含まれています。
      </p>

      <h4>見出し h4 - 小見出し</h4>
      <p>
        さらに細かい説明用の段落です。<small>（小さい文字での補足説明）</small>
      </p>

      <form>
        <h5>フォームセクション</h5>
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" placeholder="お名前を入力してください">

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" placeholder="example@example.com">

        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="5" placeholder="ご質問やご要望をご記入ください"></textarea>

        <button type="submit">送信する</button>
      </form>
    </section>

    <section>
      <h6>見出し h6 - 小さいセクションタイトル</h6>
      <p>h6は最小見出しですが、場面によっては便利に使えます。</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 サンプルサイト. All rights reserved.</p>
  </footer>

</body>
</html>
